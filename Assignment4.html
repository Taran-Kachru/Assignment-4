<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Blog</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            scroll-behavior: smooth;
            background-color: lightyellow;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background: darkblue;
            color: white;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            position: relative;
            transition: border-bottom 0.3s ease;
        }
        nav a:hover {
            border-bottom: 2px solid white;
        }
        .hero {
            text-align: center;
            padding: 100px 20px;
            background: url('banner.jpg') no-repeat center/cover;
            color: Gray;
        }
        .hero h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
        }
        .hero p {
            font-family: 'Garmond', serif;
            font-size: 1.2rem;
        }
        .btn {
            background: orange;
            color: white;
            padding: 12px 24px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            transition: transform 0.3s;
        }
        .btn:hover {
            transform: scale(1.1);
        }
        .blog {
            display: flex;
            justify-content: space-around;
            padding: 50px 20px;
        }
        .blog-card {
            background: white;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        .blog-card:hover {
            transform: translateY(-10px);
        }
        .categories {
            text-align: center;
            padding: 50px 0;
        }
        .category-btn {
            background: darkgreen;
            color: white;
            padding: 12px 20px;
            border: none;
            margin: 5px;
            cursor: pointer;
            border-radius: 50%;
            transition: transform 0.3s, background 0.3s;
        }
        .category-btn:hover {
            background: red;
            transform: scale(1.1);
        }
        .subscribe {
            text-align: center;
            padding: 50px 20px;
        }
        .subscribe input {
            padding: 10px;
            width: 250px;
            margin: 5px;
        }
        .subscribe .btn:hover {
            box-shadow: 0 0 10px orange;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: darkred;
            color: white;
        }
        .social-icon {
            margin: 0 10px;
            display: inline-block;
            transition: transform 0.3s;
        }
        .social-icon:hover {
            transform: rotate(15deg);
        }
    </style>
</head>
<body>
    <header>
        <h1>Creative Blog</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#blog">Blog</a>
            <a href="#categories">Categories</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>
    <section class="hero" id="home">
        <h1>Explore Creativity</h1>
        <p>Discover amazing ideas and stories</p>
        <button class="btn">Read More</button>
    </section>
    <section class="blog" id="blog">
        <div class="blog-card"> <h2>Blog Post 1</h2> <p>Introduction to creativity.</p> </div>
        <div class="blog-card"> <h2>Blog Post 2</h2> <p>Innovative design trends.</p> </div>
        <div class="blog-card"> <h2>Blog Post 3</h2> <p>Typography effects in UI.</p> </div>
    </section>
    <section class="categories" id="categories">
        <button class="category-btn">Design</button>
        <button class="category-btn">Tech</button>
        <button class="category-btn">Lifestyle</button>
    </section>
    <section class="subscribe">
        <h2>Subscribe</h2>
        <input type="text" placeholder="Name">
        <input type="email" placeholder="Email">
        <button class="btn">Subscribe</button>
    </section>
    <footer>
        <p>Follow us on:</p>
        <span class="social-icon">ðŸ”µ Twitter</span>
        <span class="social-icon">ðŸ”´ YouTube</span>
        <span class="social-icon">ðŸŸ¢ Instagram</span>
    </footer>
</body>
</html>
